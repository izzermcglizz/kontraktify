<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kontraktify Sign</title>
    <link rel="icon" type="image/png" href="../asset/favicon-removebg-preview.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="css/sign.css" />
    <style>
        body {
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .auth-container {
            max-width: 420px;
            width: 100%;
        }
        .auth-card {
            background: #fff;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
            border: 1px solid var(--border);
        }
        .auth-header {
            text-align: center;
            margin-bottom: 32px;
        }
        .auth-logo {
            width: 64px;
            height: 64px;
            margin: 0 auto 20px;
            background: var(--primary);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
        }
        .auth-title {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 8px;
            color: var(--text);
        }
        .auth-subtitle {
            color: var(--text-light);
            font-size: 15px;
        }
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .form-label {
            font-weight: 600;
            font-size: 14px;
            color: var(--text);
        }
        .form-input {
            padding: 14px 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 15px;
            font-family: inherit;
            transition: all 0.2s;
        }
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(15, 15, 16, 0.1);
        }
        .form-error {
            color: #ef4444;
            font-size: 13px;
            margin-top: -4px;
            display: none;
        }
        .form-error.show {
            display: block;
        }
        .auth-button {
            padding: 14px 24px;
            background: var(--primary);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 8px;
        }
        .auth-button:hover {
            background: var(--primary-hover);
        }
        .auth-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .auth-divider {
            text-align: center;
            margin: 24px 0;
            position: relative;
        }
        .auth-divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            right: 0;
            height: 1px;
            background: var(--border);
        }
        .auth-divider span {
            background: #fff;
            padding: 0 16px;
            position: relative;
            color: var(--text-light);
            font-size: 13px;
        }
        .auth-link {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: var(--text-light);
        }
        .auth-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }
        .auth-link a:hover {
            text-decoration: underline;
        }
        .oauth-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 20px;
        }
        .oauth-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 12px 20px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: #fff;
            color: var(--text);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
        }
        .oauth-button:hover {
            background: var(--bg-light);
            border-color: var(--primary);
        }
        .oauth-button svg {
            flex-shrink: 0;
        }
        .oauth-google {
            border-color: #dadce0;
        }
        .oauth-google:hover {
            border-color: #4285F4;
            box-shadow: 0 1px 3px rgba(66, 133, 244, 0.2);
        }
        .oauth-facebook {
            border-color: #dadce0;
        }
        .oauth-facebook:hover {
            border-color: #1877F2;
            box-shadow: 0 1px 3px rgba(24, 119, 242, 0.2);
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">ðŸ“„</div>
                <h1 class="auth-title">Log In to Kontraktify</h1>
                <p class="auth-subtitle">Kelola semua dokumen Anda di satu tempat</p>
            </div>

            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-input" 
                        placeholder="nama@email.com"
                        required
                        autocomplete="email"
                    />
                    <div class="form-error" id="emailError"></div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="Masukkan password"
                        required
                        autocomplete="current-password"
                    />
                    <div class="form-error" id="passwordError"></div>
                </div>

                <button type="submit" class="auth-button" id="submitBtn">
                    Log In
                </button>
            </form>

            <div class="auth-divider">
                <span>atau</span>
            </div>

            <!-- OAuth Buttons -->
            <div class="oauth-buttons">
                <button class="oauth-button oauth-google" onclick="handleGoogleLogin()">
                    <svg width="20" height="20" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Continue with Google
                </button>
                <button class="oauth-button oauth-facebook" onclick="handleFacebookLogin()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="#1877F2">
                        <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                    </svg>
                    Continue with Facebook
                </button>
            </div>

            <div class="auth-link">
                Belum punya akun? <a href="register.html">Daftar di sini</a>
            </div>
        </div>
    </div>

    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    
    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
