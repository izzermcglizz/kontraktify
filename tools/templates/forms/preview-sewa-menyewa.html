<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preview Dokumen | Kontraktify</title>
    <link rel="icon" type="image/png" href="../../../asset/favicon-removebg-preview.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../../style.css?v=14" />
    <meta
      name="description"
      content="Preview dokumen Perjanjian Sewa Menyewa Tempat sebelum pembayaran."
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #fafafa;
        font-family: 'Manrope', sans-serif;
      }
      
      .preview-page {
        min-height: 100vh;
      }
      
      .preview-page__layout {
        display: grid;
        grid-template-columns: 380px 1fr;
        min-height: 100vh;
      }
      
      /* Sidebar Left */
      .preview-sidebar-left {
        background: #fff;
        border-right: 1px solid rgba(15, 15, 16, 0.08);
        padding: 40px 32px;
        overflow-y: auto;
        position: sticky;
        top: 0;
        height: 100vh;
      }
      
      .preview-sidebar-content {
        display: flex;
        flex-direction: column;
        height: 100%;
      }
      
      .preview-sidebar-title {
        font-size: 0.875rem;
        font-weight: 500;
        color: rgba(15, 15, 16, 0.6);
        margin: 0 0 8px 0;
      }
      
      .preview-sidebar-heading {
        font-size: 2rem;
        font-weight: 700;
        color: var(--primary);
        margin: 0 0 16px 0;
      }
      
      .preview-sidebar-description {
        font-size: 0.9375rem;
        color: rgba(15, 15, 16, 0.7);
        line-height: 1.6;
        margin: 0 0 32px 0;
      }
      
      .preview-package-info {
        margin-bottom: 32px;
        padding: 20px;
        background: rgba(15, 15, 16, 0.02);
        border-radius: 12px;
        border: 1px solid rgba(15, 15, 16, 0.08);
      }
      
      .package-label {
        font-size: 0.875rem;
        color: rgba(15, 15, 16, 0.7);
        margin: 0 0 12px 0;
      }
      
      .package-details {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      
      .package-item {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 0.875rem;
        color: var(--primary);
        font-weight: 500;
      }
      
      .package-item svg {
        color: #2563eb;
        flex-shrink: 0;
      }
      
      .package-price {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--primary);
        margin-top: 8px;
      }
      
      .preview-sidebar-actions {
        display: flex;
        flex-direction: column;
        gap: 12px;
        margin-top: auto;
        margin-bottom: 24px;
      }
      
      .btn {
        padding: 14px 24px;
        border-radius: 8px;
        font-size: 0.9375rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        border: none;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        text-decoration: none;
        font-family: 'Manrope', sans-serif;
      }
      
      .btn--full {
        width: 100%;
      }
      
      .btn--ghost {
        background: transparent;
        border: 1px solid rgba(15, 15, 16, 0.15);
        color: var(--primary);
      }
      
      .btn--ghost:hover {
        background: rgba(15, 15, 16, 0.05);
        border-color: rgba(15, 15, 16, 0.25);
      }
      
      .btn--primary {
        background: var(--primary);
        color: #fff;
      }
      
      .btn--primary:hover {
        background: rgba(15, 15, 16, 0.9);
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(15, 15, 16, 0.15);
      }
      
      .preview-privacy {
        font-size: 0.75rem;
        color: rgba(15, 15, 16, 0.5);
        text-align: center;
        margin: 0;
      }
      
      .preview-privacy a {
        color: #2563eb;
        text-decoration: underline;
      }
      
      /* Preview Content Right */
      .preview-content-right {
        padding: 40px;
        overflow-y: auto;
        height: 100vh;
      }
      
      .preview-document-container {
        max-width: 800px;
        margin: 0 auto;
        background: #fff;
        border-radius: 12px;
        padding: 48px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        border: 1px solid rgba(15, 15, 16, 0.08);
      }
      
      .preview-document-full {
        line-height: 1.8;
        color: var(--primary);
      }
      
      .preview-document-full h1 {
        text-align: center;
        font-weight: 700;
        margin-bottom: 32px;
        font-size: 1.5rem;
      }
      
      .preview-document-full h3 {
        text-align: center;
        font-weight: 600;
        margin: 32px 0 16px;
        font-size: 1.125rem;
      }
      
      .preview-document-full p {
        text-align: justify;
        margin: 16px 0;
        font-size: 0.9375rem;
      }
      
      .preview-document-full ol {
        margin-left: 24px;
        margin: 16px 0 16px 24px;
      }
      
      .preview-document-full ol ol {
        list-style-type: lower-alpha;
        margin-left: 24px;
      }
      
      .preview-document-full li {
        margin: 12px 0;
        font-size: 0.9375rem;
      }
      
      /* Filled field - blue highlight */
      .preview-document-full .filled-field {
        background: #dbeafe;
        color: #1e40af;
        padding: 2px 6px;
        border-radius: 4px;
        font-weight: 500;
        border: 1px solid #93c5fd;
      }
      
      /* Placeholder field */
      .preview-document-full .placeholder-field {
        background: #f5f5f5;
        padding: 2px 6px;
        border-radius: 4px;
        color: #666;
        font-style: italic;
      }
      
      /* Blurred section */
      .preview-document-full .blurred-section {
        filter: blur(4px);
        user-select: none;
        pointer-events: none;
        opacity: 0.4;
        position: relative;
      }
      
      .preview-document-full .blurred-section::after {
        content: '';
        position: absolute;
        inset: 0;
        background: rgba(255, 255, 255, 0.3);
      }
      
      @media (max-width: 1024px) {
        .preview-page__layout {
          grid-template-columns: 1fr;
        }
        
        .preview-sidebar-left {
          position: relative;
          height: auto;
          border-right: none;
          border-bottom: 1px solid rgba(15, 15, 16, 0.08);
        }
        
        .preview-content-right {
          height: auto;
        }
      }
    </style>
  </head>
  <body>
    <div class="preview-page">
      <div class="preview-page__layout">
        <!-- Sidebar Left -->
        <div class="preview-sidebar-left">
          <div class="preview-sidebar-content">
            <h3 class="preview-sidebar-title">Perjanjian Sewa Menyewa Tempat</h3>
            <h2 class="preview-sidebar-heading">Preview</h2>
            <p class="preview-sidebar-description">
              Ini adalah preview dokumen akhir yang akan Anda terima, periksa kembali data yang Anda masukkan.
            </p>
            
            <div class="preview-package-info">
              <p class="package-label">Anda memilih paket:</p>
              <div class="package-details">
                <div class="package-item">
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="20 6 9 17 4 12"></polyline>
                  </svg>
                  <span>Template Standar</span>
                </div>
                <div class="package-price">Rp 10.000</div>
              </div>
            </div>
            
            <div class="preview-sidebar-actions">
              <a href="formsewamenyewa.html" class="btn btn--ghost btn--full">
                Kembali ke Form
              </a>
              <button type="button" class="btn btn--primary btn--full" id="payAndDownloadBtn">
                Lanjut ke Pembayaran
              </button>
            </div>
            
            <p class="preview-privacy">
              Privasi dan data Anda terjaga, <a href="#">pelajari lebih lanjut</a>
            </p>
          </div>
        </div>
        
        <!-- Preview Content Right -->
        <div class="preview-content-right">
          <div class="preview-document-container">
            <div class="preview-document-full" id="fullDocumentPreview">
              <!-- Full document preview akan di-generate oleh JavaScript -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="formsewamenyewa.js"></script>
    <script>
      // Load form data from sessionStorage and generate preview
      document.addEventListener('DOMContentLoaded', () => {
        const previewData = sessionStorage.getItem('previewDocumentData');
        
        if (!previewData) {
          // If no data, redirect back to form
          alert('Tidak ada data dokumen. Silakan isi form terlebih dahulu.');
          window.location.href = 'formsewamenyewa.html';
          return;
        }
        
        try {
          const formData = JSON.parse(previewData);
          
          // Generate full document preview
          if (typeof generateFullDocumentPreview === 'function') {
            generateFullDocumentPreview(formData);
          } else {
            console.error('generateFullDocumentPreview function not found');
          }
          
          // Handle payment button
          const payBtn = document.getElementById('payAndDownloadBtn');
          if (payBtn) {
            payBtn.addEventListener('click', async (e) => {
              e.preventDefault();
              
              // Disable button and show loading state
              payBtn.disabled = true;
              const originalText = payBtn.textContent;
              payBtn.textContent = 'Memproses...';
              payBtn.style.opacity = '0.7';
              payBtn.style.cursor = 'not-allowed';
              
              try {
                if (typeof initiatePayment === 'function') {
                  await initiatePayment(formData);
                  // initiatePayment will handle redirect to iPaymu
                } else {
                  console.error('initiatePayment function not found');
                  alert('Fungsi pembayaran tidak tersedia. Silakan refresh halaman.');
                  // Re-enable button on error
                  payBtn.disabled = false;
                  payBtn.textContent = originalText;
                  payBtn.style.opacity = '1';
                  payBtn.style.cursor = 'pointer';
                }
              } catch (error) {
                console.error('Payment error:', error);
                alert('Terjadi kesalahan saat memproses pembayaran. Silakan coba lagi.');
                // Re-enable button on error
                payBtn.disabled = false;
                payBtn.textContent = originalText;
                payBtn.style.opacity = '1';
                payBtn.style.cursor = 'pointer';
              }
            });
          }
        } catch (error) {
          console.error('Error loading preview data:', error);
          alert('Terjadi kesalahan saat memuat preview. Silakan coba lagi.');
          window.location.href = 'formsewamenyewa.html';
        }
      });
    </script>
  </body>
</html>
