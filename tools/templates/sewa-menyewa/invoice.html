<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoice - {{ref}}</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Manrope', sans-serif;
      background: #fff;
      color: #0f0f10;
      padding: 48px;
      max-width: 600px;
      margin: 0 auto;
    }
    .invoice-header {
      margin-bottom: 40px;
      padding-bottom: 24px;
      border-bottom: 2px solid #10b981;
    }
    .invoice-logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: #10b981;
      margin-bottom: 4px;
    }
    .invoice-title {
      font-size: 0.875rem;
      color: #6b7280;
      font-weight: 500;
    }
    .invoice-meta {
      margin-bottom: 32px;
    }
    .invoice-meta-row {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #f3f4f6;
    }
    .invoice-meta-label { color: #6b7280; font-size: 0.875rem; }
    .invoice-meta-value { font-weight: 600; }
    .invoice-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 24px;
    }
    .invoice-table th {
      background: #f9fafb;
      padding: 14px 16px;
      text-align: left;
      font-size: 0.8125rem;
      font-weight: 600;
      color: #6b7280;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .invoice-table th:last-child { text-align: right; }
    .invoice-table td {
      padding: 16px;
      border-bottom: 1px solid #f3f4f6;
    }
    .invoice-table td:last-child { text-align: right; font-weight: 500; }
    .invoice-total {
      background: rgba(16, 185, 129, 0.08);
      padding: 16px 20px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 700;
      font-size: 1.125rem;
      color: #10b981;
    }
    .invoice-footer {
      margin-top: 40px;
      padding-top: 24px;
      border-top: 1px solid #f3f4f6;
      font-size: 0.8125rem;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div id="invoice-content">
    <div class="invoice-header">
      <div class="invoice-logo">Kontraktify</div>
      <div class="invoice-title">INVOICE</div>
    </div>

    <div class="invoice-meta">
      <div class="invoice-meta-row">
        <span class="invoice-meta-label">No. Invoice</span>
        <span class="invoice-meta-value" id="inv-ref">{{ref}}</span>
      </div>
      <div class="invoice-meta-row">
        <span class="invoice-meta-label">Tanggal</span>
        <span class="invoice-meta-value" id="inv-date">{{date}}</span>
      </div>
      <div class="invoice-meta-row">
        <span class="invoice-meta-label">Nama</span>
        <span class="invoice-meta-value" id="inv-name">{{name}}</span>
      </div>
      <div class="invoice-meta-row">
        <span class="invoice-meta-label">Email</span>
        <span class="invoice-meta-value" id="inv-email">{{email}}</span>
      </div>
    </div>

    <table class="invoice-table">
      <thead>
        <tr>
          <th>Item</th>
          <th>Jumlah</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Perjanjian Sewa Menyewa Tempat</td>
          <td>Rp 350.000</td>
        </tr>
      </tbody>
    </table>

    <div class="invoice-total">
      <span>Total</span>
      <span>Rp 350.000</span>
    </div>

    <div class="invoice-footer">
      <p>Metode pembayaran: iPaymu</p>
      <p style="margin-top: 8px;">Terima kasih atas pembelian Anda.</p>
    </div>
  </div>
  <script>
    (function() {
      const p = new URLSearchParams(window.location.search);
      if (p.get('ref')) {
        document.getElementById('inv-ref').textContent = p.get('ref');
        document.getElementById('inv-date').textContent = p.get('date') || '-';
        document.getElementById('inv-name').textContent = p.get('name') || '-';
        document.getElementById('inv-email').textContent = p.get('email') || '-';
      }
    })();
  </script>
</body>
</html>
